<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Studies Single</title>
</head>
<body>
    <!-- banner -->
    <section class="banner-wrap inner-pages">
        <div class="container">
            <div class="banner-inner case-studies-single">
                <div class="cases-single-main">
                    <h1>Case Study:</h1>
                    <img src="images/penny-appeal-primary-logo.png" alt="" class="img-fluid">
                    <p>Penny Appeal Canada is a relief and development non-profit organization aiming to break the cycles of poverty by providing long term sustainable solutions in the areas of food, water, and education. </p>
                </div>

                <img class="bg-circle-lg" src="images/banner-img.png" alt="banner image">
                <img class="bg-circle-sm" src="images/ss-process-icon-1.png" alt="">
            </div>
        </div>
    </section>
    <section>
        <div class="feature-img">
            <img src="" alt="" class="img-fluid">
        </div>
    </section>
</body>
</html>


<div class="form-group">
    <label> First name
        [text* first-name] </label>
    <label> Last name
        [text* last-name] </label>
    </div>
    <div class="form-group address-detail">
    <label> Street Address
        [text* street-address] </label>
    <label> City
        [text* city] </label>
    <label> Zip Code
        [text* zip-code] </label>
    </div>
    <div class="form-group">
    <label> Property Type
        [select* menu-851 "Single Family Residence" "Condominium" "Townhome" "Commercial Building"] </label>
    <label> Occupied?
        [radio radio-441 use_label_element default:1 "Yes" "No"] </label>
    </div>
    <div class="form-group">
    <label>Was home built BEFORE 1978?
        [text home-built] </label>
    <label>Access
        [select* menu-851 "Meet Agent/Owner" "One day code" "LBX Combo"] </label>
    </div>
    <div class="form-group">
    <label>Enter Combo Code
        [text* combo-code] </label>
    <label>Gate Code
        [text* gate-code] </label>
    </div>
    <div class="form-field">
    <label>Alarm Code
        [text* alarm-code] </label>
    </div>
    <div class="form-field">
    <label> Special Instructions
        [textarea special-instruction] </label>
    </div>
    <div class="form-head"><h3>Special Instructions</h3></div>
    <div class="form-group">
    <label>First Name
        [text first-name-instruction] </label>
    <label>Last Name
        [text last-name-instruction] </label>
    </div>
    <div class="form-group">
    <label>Company
        [text company] </label>
    <label>Phone
        [tel phone] </label>
    </div>
    <div class="form-group">
    <label>Fax
        [text fax] </label>
    <label>Email
        [email email] </label>
    </div>
    <div class="form-input">
    <label>Notes
        [textarea notes] </label>
    </div>
    <div class="form-head"><h3>Escrow Information</h3></div>
    <div class="form-group">
    <label>Escrow Company
        [text escrow-company] </label>
    <label>Escrow Officer
        [text escrow-officer] </label>
    </div>
    <div class="form-group">
    <label>Escrow Phone
        [tel escrow-phone] </label>
    <label>Escrow Fax
        [text escrow-fax] </label>
    </div>
    <div class="form-group">
    <label>Escrow #
        [text escrow-nbr] </label>
    <label>Closing Date
        [date closing-date] </label>
    </div>
    <div class="form-input">
    <label> Escrow Notes
        [textarea escrow-notes] </label>
    </div>
    [submit "Submit"]
